<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background matrix effect -->
  <defs>
    <radialGradient id="matrixBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#001800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base circle -->
  <circle cx="200" cy="200" r="190" fill="url(#matrixBg)" />
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="180" 
    stroke="#00ff00" 
    stroke-width="4" 
    fill="none" 
    filter="url(#glow)"
    opacity="0.8">
    <animate attributeName="stroke-dasharray" 
      from="0,1130" to="1130,0"
      dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Shield outline -->
  <path d="M200 80 
    L300 130 
    L300 220
    C300 300 200 340 200 340
    C200 340 100 300 100 220
    L100 130 Z" 
    stroke="#00ff00" 
    stroke-width="4" 
    fill="none" 
    filter="url(#glow)"
    opacity="0.9"/>

  <!-- Network nodes -->
  <g id="nodes" stroke="#00ff00" stroke-width="2" filter="url(#glow)">
    <circle cx="200" cy="180" r="8" fill="#00ff00" opacity="0.8"/>
    <circle cx="160" cy="220" r="8" fill="#00ff00" opacity="0.8"/>
    <circle cx="240" cy="220" r="8" fill="#00ff00" opacity="0.8"/>
    <circle cx="200" cy="260" r="8" fill="#00ff00" opacity="0.8"/>
  </g>

  <!-- Connection lines -->
  <g id="connections" stroke="#00ff00" stroke-width="2" filter="url(#glow)">
    <line x1="200" y1="180" x2="160" y2="220">
      <animate attributeName="opacity" 
        values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="180" x2="240" y2="220">
      <animate attributeName="opacity" 
        values="1;0.3;1" dur="2s" repeatCount="indefinite" 
        begin="0.5s"/>
    </line>
    <line x1="160" y1="220" x2="200" y2="260">
      <animate attributeName="opacity" 
        values="1;0.3;1" dur="2s" repeatCount="indefinite" 
        begin="1s"/>
    </line>
    <line x1="240" y1="220" x2="200" y2="260">
      <animate attributeName="opacity" 
        values="1;0.3;1" dur="2s" repeatCount="indefinite" 
        begin="1.5s"/>
    </line>
  </g>

  <!-- Scanning effect -->
  <circle cx="200" cy="200" r="160" 
    stroke="#00ff00" 
    stroke-width="2" 
    fill="none" 
    opacity="0.3">
    <animate attributeName="r" 
      values="160;180;160" 
      dur="4s" 
      repeatCount="indefinite"/>
    <animate attributeName="opacity" 
      values="0.3;0;0.3" 
      dur="4s" 
      repeatCount="indefinite"/>
  </circle>

  <!-- Title Text -->
  <text x="200" y="160" 
    text-anchor="middle" 
    fill="#00ff00" 
    font-family="'Orbitron', sans-serif" 
    font-size="24" 
    filter="url(#glow)">
    MATRIX VPN
  </text>
  <text x="180" y="160" 
    text-anchor="middle" 
    fill="#00ff00" 
    font-family="'Orbitron', sans-serif" 
    font-size="24" 
    filter="url(#glow)">
    MONITOR
  </text>
  <text x="200" y="300" 
    text-anchor="middle" 
    fill="#00ff00" 
    font-family="'Share Tech Mono', monospace" 
    font-size="16" 
    filter="url(#glow)"
    opacity="0.9">
    BY CYBER KALKI
  </text>
</svg>
